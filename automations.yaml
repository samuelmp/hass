- id: "1673351269459"
  alias: Encender Cine
  description: Enciende la tele y todas las luces
  trigger:
    - platform: device
      device_id: d9192629be7456ee8c341b137d2eac5a
      domain: media_player
      entity_id: media_player.television
      type: turned_on
  condition: []
  action:
    - if:
        - condition: sun
          before: sunrise
          after: sunset
      then:
        - type: turn_on
          device_id: 247c74391203fa852830509086051beb
          entity_id: light.bombilla_salon
          domain: light
        - type: turn_on
          device_id: 848c02320a43459fe3f4a094803baffb
          entity_id: light.luz_tele_2
          domain: light
          brightness_pct: 100
    - service: remote.send_command
      data:
        command: power_on
        device: amplificador
        num_repeats: 2
        delay_secs: 1
      target:
        entity_id: remote.broadlink_remote_hub
    - service: remote.send_command
      data:
        command: CD-R
        device: amplificador
        delay_secs: 2
        num_repeats: 2
      target:
        entity_id: remote.broadlink_remote_hub
  mode: single
