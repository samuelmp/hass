- sensor:
  - unique_id: sidebar
    state: template
    attributes:
      time: >
        {% set hours = now().strftime('%H') %}
        {% set minutes = now().strftime('%M') %}
        <span class="time">
          {{ hours }}<span class="time-colon">:</span>{{ minutes }}
        </span>
      date: >
        <font color='#6a7377'>
        {% if strptime(states('sensor.date'), '%Y-%m-%d').day != None %}
        {% set days = ['Lunes', 'Tisdag', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'] %}
        {% set months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'] %}
          {{ days[now().weekday()] }}, {{ strptime(states('sensor.date'), '%Y-%m-%d').day }} {{ months[now().month-1] }}
        {% endif %}
        </font>
      greet: >
        <b>
        {% set time = now().hour %}
        {% if time <= 1 %} Buenas noches {{'\U0001F611'}}
        {% elif time <= 3 %} Buenas noches {{'\U0001F62A'}}
        {% elif time <= 5 %} Buenas noches {{'\U0001F634'}}
        {% elif time <= 7 %} Buenas noches {{'\U0001F4A9'}}
        {% elif time <= 9 %} Buenos días {{'\u2615\uFE0F'}}
        {% elif time <= 10 %} Buenos días {{'\U0001F642'}}
        {% elif time <= 13 %} Buenos días {{'\U0001F60A'}}
        {% elif time <= 15 %} Buenas tardes {{'\U0001F60E'}}
        {% elif time <= 17 %} Buenas tardes {{'\U0001F44B\U0001F3FB'}}
        {% elif time <= 19 %} Buenas tardes {{'\U0001F44B\U0001F3FB'}}
        {% elif time <= 22 %} Buenas noches {{'\U0001F60C'}}
        {% elif time <= 23 %} Buenas noches {{'\U0001F974'}}
        {% else %} Buenas noches {{'\U0001F974'}}
        {% endif %}
        </b>
      active: >
        <b>
        {% set lights = [
          states.light.vardagsrum_tv,
          states.light.vardagsrum_golv,
          states.light.vardagsrum_horna,
          states.light.studio_dator,
          states.light.badrum_vask_2,
          states.light.badrum_vask_1,
          states.light.sovrum_tv,
          states.light.garderob_lampa,
          states.light.hall_spot_1,
          states.light.hall_spot_2,
          states.light.hall_spot_3,
          states.light.sovrum_mattias,
          states.light.sovrum_sanja,
          states.light.studio_spot_1,
          states.light.studio_spot_2,
          states.switch.deltaco_sh_p01_socket
        ] %}

        {% set devices = [
          states.switch.imac,
          states.switch.ps5_635_power,
          states.switch.gosund_monitors_switch,
          states.switch.gosund_fan_switch,
          states.media_player.samsung,
          states.media_player.sony_bravia_tv,
          states.climate.ac
        ] %}

        {% set lights_on = states.light | selectattr('state','eq','on') | list %}
        {% set lights_name = states.light | selectattr('state','eq','on') | map(attribute='name') | join(', ') %}

        {% set devices_on = states.switch | selectattr('state','search','(on|cool|fan_only|playing)') | list %}
        {% set devices_name = devices_on | map(attribute='name') | join(', ') %}

        {% if (lights_on | length == 0) and (devices_on | length > 0) %}
          {{ devices_name | regex_replace(',([^,]*)$',' y\\1') }} está encendido

        {% elif (lights_on | length == 1) and (devices_on | length == 1) %}
          {{ lights_name }} y {{devices_name }} está encendido

        {% elif (lights_on | length == 1) and (devices_on | length > 1) %}
          {{ lights_name }}, {{ devices_name | regex_replace(',([^,]*)$',' y\\1') }} está encendido

        {% elif (lights_on | length > 1) and (devices_on | length == 1) %}
          {{ lights_on | length }} bombillas y {{ devices_name }} está encendido

        {% elif (lights_on | length > 1) and (devices_on | length > 1) %}
          {{ lights_on | length }} bombillas, {{ devices_name | regex_replace(',([^,]*)$',' y\\1') }} está encendido

        {% elif (lights_on | length == 1) and (devices_on | length == 0) %}
          {{ lights_name }} está encendido

        {% elif (lights_on | length > 1) and (devices_on | length == 0) %}
          {{ lights_on | length }} las luces están encendidas

        {% else %}
          <font color='#6a7377'>Todo apagado</font>
        {% endif %}
        </b>
      mailbox: >
        {% set mailbox = states('sensor.mailbox') %}
        {% if mailbox | int(default=0) > 0 %}
          {{ '\U0001F4EC' }} <font color='#6a7377'><b>Brevlåda ({{ mailbox }})</b></font>
        {% endif %}
      vacuum: >
        {% set entity_id = 'vacuum.aspirador' %}
        {% if is_state(entity_id, 'cleaning') %}
          <b>Aspiradora limpiando...</b>
        {% elif is_state(entity_id, 'returning') %}
          <b>Aspiradora regresando a la base...</b>
        {% endif %}
      weather: >
        {% set entity = 'weather.aemet_daily' %}
        {% if not is_state(entity, 'unknown') %}
          {% set temp = state_attr(entity, 'temperature') | round %}
          {% set precip = state_attr(entity, 'forecast')[0]['precipitation'] | round %}
            Känns som {{ temp }}° med {{ 'ingen risk för regn' if precip == 0
            else precip | string + 'mm regn \u2614\uFE0F' }}
        {% else %}
          Kan inte läsa in väder...
        {% endif %}

