# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js
  themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
#input_boolean: !include input_booleans.yaml
#binary_sensor: !include binary_sensors.yaml
sensor: !include includes/sensors.yaml

vacuum:
  - platform: xiaomi_miio
    host: !secret xiaomi_vacuum_ip
    token: !secret xiaomi_vacuum_token

camera:
  - platform: xiaomi_cloud_map_extractor
    host: !secret xiaomi_vacuum_ip
    token: !secret xiaomi_vacuum_token
    username: !secret xiaomi_user
    password: !secret xiaomi_password
    name: vacuum_map
    colors:
      color_robo: [224, 224, 224]
      color_charger: [27, 117, 27]
      color_path: [30, 80, 113]
      color_goto_path: [30, 80, 113]
      color_map_wall_v2: [30, 30, 30]
      color_obstacle: [30, 30, 30]
      color_virtual_walls: [255, 0, 0, 60]
      color_no_go_zones_outline: [255, 0, 0, 60]
      color_no_go_zones: [255, 0, 0, 28]
      color_scan: [0, 0, 0, 0]
      color_map_inside: [0, 0, 0, 0]
      color_map_outside: [0, 0, 0, 0]
      color_grey_wall: [0, 0, 0, 0]
      color_map_wall: [0, 0, 0, 0]
      color_zones_outline: [0, 0, 0, 0]
      color_zones: [0, 0, 0, 0]
    room_colors:
      1: [42, 46, 48]
      2: [42, 46, 48]
      16: [42, 46, 48]
      17: [42, 46, 48]
      18: [42, 46, 48]
    draw:
      - all
    map_transformation:
      scale: 2
      trim:
        top: 19
        right: 21
        bottom: 24
        left: 21
    sizes:
      charger_radius: 10
      vacuum_radius: 10
    attributes:
      - calibration_points
    scan_interval: 10

input_boolean:
  thermostat_dropdown:
    name: Thermostat Dropdown State
    icon: mdi:chevron-down

device_tracker:
  - platform: arpscan_tracker
    interval_seconds: 15
    consider_home: 120
    include:
      - 192.168.1.108
      - 192.168.1.109

binary_sensor:
  - platform: tod
    name: Night
    after: sunset
    before: sunrise

  - platform: tod
    name: Day
    after: sunrise
    before: sunset

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key
  country: ES #optional, added in 3.6.24

input_text:
  room_cleaning:
    name: Currently Cleaning Room
    initial: charging

